<!DOCTYPE html>
<html lang = "en">
<head>
<script src="https://d3js.org/d3.v4.min.js"></script>

<style>

rect {fill: steelblue}

</style>


</head>


<body>

<svg class = "chart"></svg>
<script>


var margin = {top:20, right: 30, bottom:20, left:30}, width = 500 - margin.left - margin.right, height = 500 - margin.top - margin.bottom;


var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleLinear().range([height, 0])

var xAxis = d3.axisBottom(x).tickFormat(d3.format("d"));
var yAxis = d3.axisLeft(y);

var line = d3.line()
	.x(function(d) { return x(d.date); })
	.y(function(d) { return y(d.articles); })
	
	

var chart = d3.select(".chart")
	.attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.top + margin.bottom)
	.append("g")
	.attr("class", "container")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
d3.csv("gent_counts.csv", function(data){
	
	the_data = data;
	x.domain(d3.extent(data, function(d){return d.date}));
	y.domain([0, 20]);
	
	xAxis.tickValues(data.map(function(d) { return d.date }));
	yAxis.ticks(5,"s");
	
	chart.append("path")
		.datum(data)
		.attr("fill", "none")
		.attr("stroke","steelblue")
		.attr("stroke-width", "1.5px")
		.attr("class", "line")
		.attr("d", line);
		

	chart.append("g")
		.attr("class", "yaxis")
		.call(yAxis);
		
	chart.append("g")
		.attr("class","xaxis")
		.attr("transform","translate(0," + height + ")")
		.call(xAxis);
});



</script>
</body>
</html>
