<!DOCTYPE html>
<html lang = "en">
<head>
<script src="https://d3js.org/d3.v4.min.js"></script>

<style>

rect {fill: steelblue}

</style>


</head>


<body>

<svg class = "chart"></svg>
<script>


var margin = {top:20, right: 30, bottom:20, left:70}, width = 500 - margin.left - margin.right, height = 300 - margin.top - margin.bottom;


var x = d3.scaleLinear().range([0, width]).domain([0,45]);
var y = d3.scaleBand().range([height, 0]).paddingInner(0.05);

var xAxis = d3.axisBottom(x);
var yAxis = d3.axisLeft(y);

var chart = d3.select(".chart")
	.attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.top + margin.bottom)
	.append("g")
	.attr("class", "container")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	

d3.csv("boro_counts.csv", function(data) {
	
	the_data = data;
	
	y.domain(data.map(function(d){ return d.borough; }))
	
	xAxis.ticks(10,"s");
	yAxis.tickValues(data.map(function(d) { return d.borough }));
	
	chart.selectAll(".bar")
		.data(data)
		.enter()
		.append("rect")
		.attr("x", 0)
		.attr("y", function(d) { return y(d.borough); })
		.attr("height", y.bandwidth())
		.attr("width", function(d) { return x(d.articles); });
		

	chart.append("g")
		.attr("class", "xaxis")
		.attr("transform", "translate(0," + height + ")")
		.call(xAxis);
		
	chart.append("g")
		.attr("class", "yaxis")
		.call(yAxis);

});




</script>
</body>
