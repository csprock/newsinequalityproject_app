
<div class="post-preview">
    <a href="{{ url_for('blog.blog_post', post_id=post.id) }}">
      <h2 class="post-title">
        {{ post.title }}
      </h2>
        {% if post.subtitle %}
        <h3 class="post-subtitle">
          {{ post.subtitle }}
        </h3>
        {% endif %}
    </a>
    <p class="post-meta">Posted by
      <a href="{{ post.author().handle }}">
          {{ post.author().firstname }}
      </a>
      on {{ post.date.date().strftime('%d-%m-%Y') }}
    </p>
</div>
